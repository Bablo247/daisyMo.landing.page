<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DaisyMo Collective — Two Spaces</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { overflow-x: hidden; }

    .intro-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      align-items: stretch;
    }

    /* RIGHT COLUMN — FULL HEIGHT CAROUSEL */
    .intro-right {
      position: relative;
      width: 100%;
      height: 100%;
      min-height: 520px;
      overflow: hidden;
      border-radius: 1rem;
    }

    /* Carousel container */
    .intro-carousel {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    /* SLIDES — fill full column */
    .intro-carousel .slide {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background-size: cover !important;
      background-position: center !important;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .slide.is-active {
      opacity: 1;
    }

    /* MOBILE – stack vertically */
    @media (max-width: 768px) {
      .intro-grid {
        grid-template-columns: 1fr;
      }

      .intro-right {
        height: 380px;
        border-radius: 0.75rem;
      }

      .intro-carousel .slide {
        border-radius: 0.75rem;
      }
    }
  </style>
</head>

<body class="bg-gray-50 font-body text-gray-900">

  <main class="mt-10">
    <section id="intro" class="max-w-7xl mx-auto px-4 md:px-6 pb-16">
      
      <div class="intro-grid">

        <!-- LEFT COLUMN -->
        <div class="intro-left">
          <h1 class="font-display text-4xl md:text-5xl font-semibold leading-tight text-gray-900">
            One Studio, Two Spaces — 
            <span class="text-blue-500">DaisyMo Collective</span> & 
            <span class="text-blue-500">Self by DMC</span>
          </h1>

          <p class="mt-4 text-lg text-gray-700 max-w-xl">
            Book premium professional sessions, rent our creative studios, or explore our DIY self-portrait booths.
          </p>

          <div class="mt-6">
            <a href="#branches"
               class="px-6 py-3 bg-white border border-gray-300 rounded-xl shadow-sm hover:bg-gray-100 transition">
               Explore Services
            </a>
          </div>
        </div>

        <!-- RIGHT COLUMN — FULL CAROUSEL -->
        <div class="intro-right">
          <div class="intro-carousel">
            
            <div class="slide is-active" style="background-image:url('assets.LNPG/a8a63ff5-3ed2-44f1-a124-7430ced43885.jpg');"></div>

            <div class="slide" style="background-image:url('assets.LNPG/WhatsApp Image 2025-11-19 at 17.34.32_9fe16f1e.jpg');"></div>

            <div class="slide" style="background-image:url('assets.LNPG/WhatsApp Image 2025-11-19 at 17.34.33_a5cc0da1.jpg');"></div>

            <div class="slide" style="background-image:url('assets.LNPG/WhatsApp Image 2025-11-19 at 17.34.35_344561ca.jpg');"></div>

            <div class="slide" style="background-image:url('assets.LNPG/2dff7f6f-9a87-445b-beb9-707355642fd3.jpg');"></div>

            <div class="slide" style="background-image:url('assets.LNPG/WhatsApp Image 2025-11-21 at 09.27.46_84f86004.jpg');"></div>

            <div class="slide" style="background-image:url('assets.LNPG/c364c6a1-8435-4395-a662-c4b1288b5ca1.jpg');"></div>
          
          </div>
        </div>

      </div>
    </section>
  </main>

  <script>
    /* SIMPLE CAROUSEL ROTATION */
    let slides = document.querySelectorAll(".slide");
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove("is-active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("is-active");
    }, 4000);
  </script>

</body>
</html>
